<!DOCTYPE html>
<html lang="en">

<head>
  <title>AromaVerse - Discover Your Favorite Fragrances</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Explore the world of fragrances with in-depth reviews and scent guides. Find your perfect perfume today!">

  <link rel="icon" type="image/png" href="assets/images/Logo.png">
  <link rel="stylesheet" href="assets/css/spapp.css" />
  <link href="assets/css/styles.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
    </script>
    <![endif]-->
</head>

<body>


  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="#homepage"> <img src="assets/images/logo.png" alt="AromaVerse Logo" width="100"
          class="logo me-2"> AromaVerse</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="d-flex align-items-center justify-content-between w-100">
          <!-- Left group: Main navigation -->
          <div class="d-flex align-items-center gap-2">
            <a id="homepage-btn" class="btn btn-outline-dark btn-sm" href="#homepage">
              Homepage
            </a>
            <a id="find-btn" class="btn btn-outline-dark btn-sm" href="#find">
              Find Your Fragrance
            </a>
            <a id="about-btn" class="btn btn-outline-dark btn-sm" href="#about">
              About Us
            </a>
          </div>
          
          <!-- Right group: Auth buttons - Register/Login (logged out) OR Profile/Admin/Logout (logged in) - SAME position on RIGHT -->
          <div id="navbar-right-group" class="d-flex align-items-center gap-2">
            <!-- Register/Login - on the RIGHT when logged out -->
            <a id="register-btn" class="btn btn-outline-dark btn-sm d-flex align-items-center gap-1" href="#register">
              Register <i class="bi bi-person-circle"></i>
            </a>
            <a id="login-btn" class="btn btn-outline-dark btn-sm d-flex align-items-center gap-1" href="#login">
              Log in <i class="bi bi-box-arrow-in-right"></i>
            </a>
            <!-- Profile/Admin/Logout - on the RIGHT in SAME position when logged in -->
            <a id="profile-btn" class="btn btn-outline-dark btn-sm d-flex align-items-center gap-1" href="#profile" style="display: none;">
              <span>Profile</span>
              <span id="profile-icon-link" class="d-flex align-items-center justify-content-center" style="display: none !important; width: 24px; height: 24px; border-radius: 50%; overflow: hidden; border: 2px solid #8C6A5D; flex-shrink: 0;">
                <div id="profile-icon-container" style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: #f5f5f5;">
                  <i class="bi bi-person-circle" style="font-size: 14px; color: #8C6A5D;"></i>
                </div>
              </span>
            </a>
            <a id="adminpage-btn" class="btn btn-outline-dark btn-sm" href="#adminpage" style="display: none;">
              Admin Panel
            </a>
            <button id="logout-btn" class="btn btn-outline-danger btn-sm d-flex align-items-center gap-1"
              onclick="AuthService.logout()" style="display: none;">
              Log out <i class="bi bi-box-arrow-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main id="spapp" role="main">
    <section id="homepage" data-load="homepage.html"></section>
    <section id="find" data-load="find.html"></section>
    <section id="about" data-load="about.html"></section>
    <section id="item"></section>
    <section id="profile" data-load="profile.html"></section>
    <section id="login" data-load="login.html"></section>
    <section id="register" data-load="register.html"></section>
    <section id="adminpage" data-load="adminpage.html"></section>
    <section id="error_404">
      <div class="container text-center py-5">
        <h1 class="display-1">404</h1>
        <h2>Page not found</h2>
        <p class="lead">The page you are looking for does not exist.</p>
        <a href="#homepage" class="btn btn-primary">Go to Homepage</a>
      </div>
    </section>

  </main>

  <script src="assets/js/libraries/bootstrap.bundle.min.js"></script>
  <script src="assets/js/libraries/jquery-3.7.1-latest.js"></script>
  <script src="assets/js/libraries/jquery.spapp.js"></script>
  <script src="assets/js/libraries/jquery.validate.min.js"></script>
  <script src="utils/constants.js"></script>
  <script src="utils/rest-client.js"></script>
  <script src="utils/utils.js"></script>
  <script src="services/auth-service.js"></script>
  <script src="assets/js/libraries/toastr.min.js"></script>
  <script>
    if (typeof toastr !== "undefined") {
      toastr.options.positionClass = "toast-top-right";
      toastr.options.timeOut = 4000;
      toastr.options.closeButton = true;
      toastr.options.progressBar = true;
    }
  </script>
  <script src="assets/js/libraries/custom.js"></script>
  <script src="assets/js/libraries/dataTables.js"></script>
  <script src="assets/js/libraries/dataTables.bootstrap5.js"></script>
</body>
</html>
