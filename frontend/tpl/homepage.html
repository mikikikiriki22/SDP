<header class="py-5" style="background-color: #8C6A5D;">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Discover your favourite fragrances!</h1>
            <p class="lead fw-normal text-white-50 mb-0">Explore the world of fragrances with in-depth reviews and scent
                guides. Find your perfect perfume today!</p>
        </div>
    </div>
</header>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="mb-4">
            <label for="homepage-search" class="form-label visually-hidden">Search fragrances by name or brand</label>
            <input type="search" id="homepage-search" class="form-control form-control-lg" placeholder="Search by name or brand..." autocomplete="off" />
        </div>
        <div id="homepage-fragrance-grid" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <!-- Fragrances loaded dynamically -->
        </div>
        <div id="homepage-no-results" class="text-center py-5 d-none">
            <p class="lead text-muted mb-0">No fragrances found matching your search.</p>
        </div>
    </div>
</section>
